language: python
python:
- '2.7'
- '3.4'
addons:
  apt:
    packages:
    - libzmq3
    - libzmq3-dev
before_install:
- pip install -r requirements.txt
- pip install -r requirements-test.txt
- pip install coveralls
install:
- python setup.py install
script:
- py.test
after_success:
- if [[ $TRAVIS_PYTHON_VERSION == "3.4" ]]; then coveralls; fi
deploy:
- provider: pypi
  user: andsor
  password:
    secure: 
  distributions: sdist bdist_wheel
  on:
    tags: true
    repo: andsor/gridjug
    python: 3.4
    branch: master
- provider: releases
  api_key:
    secure: 
  on:
    tags: true
    python: 3.4
    branch: master
